version: '3.8'

services:
  heady-manager:
    build: .
    ports:
      - "3300:3300"
    environment:
      - NODE_ENV=production
      - PORT=3300
      - HEADY_TRUST_PROXY=true
      - HEADY_CONDUCTOR_URL=http://heady-conductor:3400
    env_file:
      - .env
    volumes:
      - ./public:/app/public
      - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3300/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - heady-network

  drupal:
    build:
      context: apps/drupal
    ports:
      - "8080:80"
    volumes:
      - drupal-data:/var/www/html/sites/default/files
    environment:
      - DRUPAL_DATABASE_HOST=drupal-db
      - DRUPAL_DATABASE_NAME=drupal
      - DRUPAL_DATABASE_USER=drupal
      - DRUPAL_DATABASE_PASSWORD=drupal
    depends_on:
      - drupal-db
    networks:
      - heady-network

  drupal-db:
    image: postgres:16
    environment:
      - POSTGRES_DB=drupal
      - POSTGRES_USER=drupal
      - POSTGRES_PASSWORD=drupal
    volumes:
      - drupal-db-data:/var/lib/postgresql/data
    networks:
      - heady-network

  drupal-ui:
    build:
      context: apps/drupal-ui
    ports:
      - "3000:80"
    networks:
      - heady-network

  heady-conductor:
    build:
      context: ./apps/heady-conductor
    ports:
      - "3400:3400"
    restart: unless-stopped
    networks:
      - heady-network

  standby-orchestrator:
    build:
      context: ./standby-orchestrator
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - IDLE_TIMEOUT=300
      - SERVICES=heady-manager,drupal,drupal-ui
    restart: unless-stopped
    networks:
      - heady-network

networks:
  heady-network:
    name: heady-network

volumes:
  drupal-data:
  drupal-db-data:
