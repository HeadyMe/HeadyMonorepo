version: '3.8'

networks:
  heady_internal:
    driver: bridge

volumes:
  db_data:
  redis_data:
  migration_data:

services:
  # ============================================================================
  # Core Infrastructure
  # ============================================================================
  
  governance:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.governance
    container_name: heady_governance
    restart: always
    environment:
      CONTAINER_ROLE: governance
      INITIAL_STATE: provisioning
      PYTHONPATH: /app
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "8000:8000"
    volumes:
      - ./shared/config:/app/shared/config
      - ./shared/state:/app/shared/state
    networks:
      - heady_internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  security:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.security
    container_name: heady_security
    restart: always
    environment:
      CONTAINER_ROLE: security
      INITIAL_STATE: provisioning
      OP_SERVICE_ACCOUNT_TOKEN: ${OP_SERVICE_ACCOUNT_TOKEN}
    volumes:
      - ./shared/config:/app/shared/config
      - ./shared/state:/app/shared/state
    depends_on:
      - governance
      - storage
    networks:
      - heady_internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  storage:
    image: redis:7-alpine
    container_name: heady_storage
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    depends_on:
      - governance
    networks:
      - heady_internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  database:
    image: postgres:16-alpine
    container_name: heady_database
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-heady}
      POSTGRES_USER: ${POSTGRES_USER:-heady}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-heady}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - heady_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heady"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Applications
  # ============================================================================

  manager:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.manager
    container_name: heady_manager
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3300
      HEADY_API_KEY: ${HEADY_API_KEY}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://storage:6379
    ports:
      - "3300:3300"
    volumes:
      - ./apps/manager/public:/app/public
      - ./shared/state:/app/shared/state
    depends_on:
      - database
      - storage
      - governance
    networks:
      - heady_internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3300/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  orchestrator:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.orchestrator
    container_name: heady_orchestrator
    restart: always
    environment:
      CONTAINER_ROLE: orchestrator
      INITIAL_STATE: provisioning
      PYTHONPATH: /app
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - ./shared/config:/app/shared/config
      - ./shared/state:/app/shared/state
    depends_on:
      - database
      - security
      - storage
    networks:
      - heady_internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Services
  # ============================================================================

  ai-router:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.ai-router
    container_name: heady_ai_router
    restart: always
    environment:
      CONTAINER_ROLE: ai_router
      AI_PRIMARY_PROVIDER: ${AI_PRIMARY_PROVIDER:-perplexity}
      PYTHONPATH: /app
      PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      JULES_API_KEY: ${JULES_API_KEY}
    ports:
      - "8085:8085"
    volumes:
      - ./shared/config:/app/shared/config
    depends_on:
      - security
      - orchestrator
    networks:
      - heady_internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  cli-service:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.cli
    container_name: heady_cli
    restart: always
    environment:
      PYTHONPATH: /app
      PYTHONUNBUFFERED: "1"
    ports:
      - "8084:8084"
    volumes:
      - ./shared/state:/app/shared/state
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - governance
    networks:
      - heady_internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Infrastructure
  # ============================================================================

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: heady_tunnel
    restart: always
    environment:
      TUNNEL_TOKEN: ${TUNNEL_TOKEN}
    command: tunnel run
    depends_on:
      - manager
      - orchestrator
    networks:
      - heady_internal
