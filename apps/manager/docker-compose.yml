version: '3.8'

services:
  heady-manager:
    build: .
    ports:
      - "3300:3300"
    environment:
      - NODE_ENV=production
      - PORT=3300
      - HEADY_TRUST_PROXY=true
    env_file:
      - .env
    volumes:
      - ./public:/app/public
      - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3300/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: heady-network
