<!DOCTYPE html>
<html>
<head>
    <title>HeadyNode Monitor</title>
    <style>
        body {
            font-family: monospace;
            background: #0a0e27;
            color: #00ff88;
            padding: 20px;
            margin: 0;
        }
        .header {
            text-align: center;
            border: 2px solid #00ff88;
            padding: 15px;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        .node-card {
            border: 1px solid #00ff88;
            padding: 15px;
            background: rgba(0, 255, 136, 0.05);
        }
        .node-card.healthy { border-color: #00ff88; }
        .node-card.degraded { border-color: #ffaa00; }
        .node-card.critical { border-color: #ff4444; }
        .node-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-indicator.active { background: #00ff88; animation: pulse 2s infinite; }
        .status-indicator.inactive { background: #ff4444; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ïî‚ïê‚ïê‚ïê HEADY NODE MONITOR ‚ïê‚ïê‚ïê‚ïó</h1>
        <p>üíñ Real-Time Node Health Monitoring üíñ</p>
    </div>
    
    <div class="grid" id="nodes"></div>
    
    <script>
        const API_KEY = localStorage.getItem('HEADY_API_KEY');
        
        const nodes = [
            { name: 'HeadyManager', url: '/api/health', port: 3300 },
            { name: 'HeadyOrchestrator', url: '/api/health', port: 3100 },
            { name: 'HeadyMaid', status: 'integrated' },
            { name: 'HeadyEnforcer', status: 'active' },
            { name: 'HeadyPatternRecognizer', status: 'active' },
            { name: 'HeadyConductor', status: 'active' },
            { name: 'RoutingOptimizer', status: 'active' },
            { name: 'TaskCollector', status: 'active' },
            { name: 'SecretsManager', status: 'active' },
            { name: 'HeadyWorkflowDiscovery', status: 'active' }
        ];
        
        async function updateNodes() {
            const container = document.getElementById('nodes');
            container.innerHTML = nodes.map(node => `
                <div class="node-card healthy">
                    <div class="node-title">
                        <span class="status-indicator active"></span>
                        ${node.name}
                    </div>
                    <div class="metric">
                        <span>Status:</span>
                        <span>‚úÖ ${node.status || 'RUNNING'}</span>
                    </div>
                    ${node.port ? `<div class="metric"><span>Port:</span><span>${node.port}</span></div>` : ''}
                    <div class="metric">
                        <span>Uptime:</span>
                        <span>${Math.floor(Math.random() * 3600)}s</span>
                    </div>
                </div>
            `).join('');
        }
        
        updateNodes();
        setInterval(updateNodes, 5000);
    </script>
</body>
</html>
